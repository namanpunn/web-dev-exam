<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid and Flexbox Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>/* styles.css */

        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Body styles */
        body {
            font-family: Arial, sans-serif;
            display: grid;
            grid-template-rows: auto 1fr auto; /* Header, Main Content, Footer */
            min-height: 100vh;
        }
        
        /* Header styles */
        .header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            grid-row: 1;
        }
        
        /* Main grid container */
        .main-grid {
            display: grid;
            grid-template-columns: 200px 1fr; /* Sidebar, Main Content */
            gap: 20px;
            padding: 20px;
            grid-row: 2;
        }
        
        /* Sidebar styles */
        .sidebar {
            background-color: #f0f0f0;
            padding: 10px;
        }
        
        .sidebar h2 {
            margin-bottom: 10px;
        }
        
        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        
        .sidebar ul li {
            margin-bottom: 5px;
        }
        
        .sidebar ul li a {
            color: #333;
            text-decoration: none;
            display: block;
            padding: 5px 10px;
            transition: background-color 0.3s ease;
        }
        
        .sidebar ul li a:hover {
            background-color: #ddd;
        }
        
        /* Main content styles */
        .main-content {
            background-color: #fff;
            padding: 20px;
        }
        
        /* Footer styles */
        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            grid-row: 3;
        }
        </style>
    <header class="header">
        <h1>Header Section</h1>
    </header>

    <div class="main-grid">
        <aside class="sidebar">
            <h2>Sidebar</h2>
            <ul>
                <li><a href="#">Link 1</a></li>
                <li><a href="#">Link 2</a></li>
                <li><a href="#">Link 3</a></li>
            </ul>
        </aside>

        <main class="main-content">
            <h2>Main Content Area</h2>
            <p>This is the main content area.</p>
        </main>
    </div>

    <footer class="footer">
        <p>Footer Section</p>
    </footer>
</body>
</html>
